{% block content %}

      <h3 id="game_name">
        {{ game.name }}
      </h3>
      <h4 id="game_studioname">
        By: {{ game.owner.studioname }}
      </h4>
      <p id="game_description">
        {{ game.description }}
      </p>
      <p id="game_price">

      </p>
      <button id="shop_buy">Buy now!</button>
    </div>
  {% endfor %}
{% endblock %}
