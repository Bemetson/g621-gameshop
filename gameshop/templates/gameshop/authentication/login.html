<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="header">
        {% include "gameshop/header.html" %}
    </div>
    {% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>
        <small>Don't have an account yet? <a href="/register">Register a new account</a></small>
    </p>
    {% endblock %}
  </body>
</html>
