{% extends "gameshop/generic.html" %}

{% block title%}G621 - Login{% endblock %}

{% block pageHeader %}
  <div class="page-header">
    <h2>Login</h2>
  </div>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>
    <small>Don't have an account yet? <a href="/register">Register a new account</a></small>
  </p>
{% endblock %}
