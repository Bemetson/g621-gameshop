<!DOCTYPE html>
<html>
  <head>
    <title>Register Account</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Welcome to G621</h1>
    <h4>Register your free G621 account</h4>
    <div id="login_div" />
        <form action="" method="post">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text | safe }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
        <button type="submit">Register Account</button>
        </form>
  </body>
</html>
