<h1>
  My games
</h1>
{% if user %}
  <h2>
    Your games: {{ user.profile.games_bought.count }}
  </h2>
  {% for game in user.profile.games_bought.all %}
  <div id="gameblock">
    <h3>{{ game.name }}</h3>
    <p id="game_description">
      {{ game.description }}
    </p>
  </div>
  {% endfor %}
{% else %}
  <p>Please log in!</p>
{% endif %}
