{% extends "gameshop/inventory.html" %}

{% block viewToggle %}
  <div id="inventory_view_toggle">
    <a href="/inventory/user/">My Games</a>
  </div>
{% endblock %}

{% block inventory %}
  {% for game in user.profile.owned %}
    <div id="gameblock">
    <h3>{{ game.name }}</h3>
    <p id="game_description">
      {{ game.description }}
    </p>
    <p id="game_sales">
      sales: {{ game.sales }}
    </p>
    </div>
  {% endfor %}
{% endblock %}
