<div id="inventory">
  <h2>
    Your games: {{ user.profile.games.count }}
  </h2>
  {% for game in user.profile.games %}
    <div id="gameblock">
      <h3>{{ game.name }}</h3>
      <p id="game_description">
        {{ game.description }}
      </p>
      <form action="/gamescreen/{{ game.id }}/">
        <input type="submit" value="Play now!" />
      </form>
    </div>
  {% endfor %}
</div>
