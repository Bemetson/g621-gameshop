<table class="genre-table">
  <tbody>
    <form action="/shop/">
      <input class="genre-selection" type="submit" value="All">
    </form>
    {% for genre in genres %}
      <form action="/shop/{{ genre.name }}/">
        <input class="genre-selection" type="submit" value="{{ genre.name }}">
      </form>
    {% endfor %}
  </tbody>
</table>
